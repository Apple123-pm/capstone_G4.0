<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | MRP Factory 4.0</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div id="forgotPasswordApp" class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Forgot Password</h4>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" v-model="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <button @click="resetPassword" class="btn btn-warning btn-block">Reset Password</button>
                        <p v-if="message" class="text-success mt-2 text-center">{{ message }}</p>
                        <p class="text-center mt-2">
                            <a href="login.html">Back to Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#forgotPasswordApp",
            data: {
                username: "",
                message: ""
            },
            methods: {
                resetPassword() {
                    if (this.username === "admin") {
                        this.message = "New password: admin123 (please change after login)";
                    } else {
                        this.message = "Username not found!";
                    }
                }
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
