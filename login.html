<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MRP Factory 4.0</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div id="loginApp" class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Login</h4>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" v-model="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" v-model="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" id="rememberMe" v-model="rememberMe" class="form-check-input">
                            <label for="rememberMe" class="form-check-label">Remember Me</label>
                        </div>
                        <button @click="login" class="btn btn-primary btn-block">Login</button>
                        <p v-if="errorMessage" class="text-danger mt-2 text-center">{{ errorMessage }}</p>
                        <!-- Forgot Password -->
                        <p class="text-center mt-2">
                            <a href="forgot_password.html">Forgot Password?</a>
                        </p>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#loginApp",
            data: {
                username: "",
                password: "",
                rememberMe: false,
                errorMessage: ""
            },
            methods: {
                login() {
                    if (this.username === "admin" && this.password === "admin123") {
                        localStorage.setItem("isLoggedIn", "true"); // ตั้งค่า isLoggedIn
                        window.location.href = "index.html"; // ไปที่หน้า index.html
                    } else {
                        this.errorMessage = "Incorrect username or password!";
                    }
                }
            },
            created() {
                // ถ้าล็อกอินอยู่แล้วให้ไปหน้า index.html
                if (localStorage.getItem("isLoggedIn") === "true") {
                    window.location.href = "index.html";
                }
            }
        });
    </script>
    

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
